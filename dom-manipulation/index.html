<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote display -->
  <div id="quoteDisplay" style="margin: 20px 0; font-style: italic; font-size: 1.2em;"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add new quote form -->
  <div style="margin-top: 20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import/Export JSON -->
  <div style="margin-top: 20px;">
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Manual Sync -->
  <div style="margin-top: 20px;">
    <button onclick="syncWithServer()">Sync Now</button>
  </div>

  <!-- Notification area -->
  <div id="notification" style="color: green; margin: 10px 0;"></div>

  <script src="script.js"></script>
</body>
</html>
